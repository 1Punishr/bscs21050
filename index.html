<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional profile of Muhammad Anas - Developer, Programmer, Technologist"
    />
    <meta
      name="keywords"
      content="Muhammad Anas, Developer, Programmer, Portfolio, Projects, Skills, Certifications"
    />
    <title>Professional Profile - Muhammad Anas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="w-full bg-[url('background.jpg')]">
    <header
      class="fixed border-b border-white z-[99999] w-full p-4 bg-neutral-950 text-white"
    >
      <nav class="flex justify-between items-center">
        <div id="profile" class="font-bold text-4xl"></div>
        <ul
          id="tabs"
          class="flex flex-row items-center gap-4 font-semibold text-sm"
        ></ul>
      </nav>
    </header>

    <section
      id="about"
      class="flex flex-col justify-center items-center pt-32 py-16"
    >
      <img
        src="myPic.jpeg"
        height="250"
        width="250"
        class="rounded-full border-4 border-neutral-900 shadow-md"
      />
      <h1 id="name" class="text-7xl font-bold"></h1>
      <p id="description" class="text-md mt-1 text-neutral-700 text-center"></p>
    </section>

    <section id="skills" class="bg-neutral-950 text-white py-16">
      <div class="w-[60%] mx-auto">
        <h2 class="text-5xl font-bold mt-3">Skills</h2>
        <div id="MySkills" class="px-5">
          
        </div>
      </div>
    </section>

    <section class="py-16">
      <div class="flex justify-center items-center flex-col">
        <h2 class="text-6xl font-bold mt-3 mb-3">Video Introduction</h2>
        <video
          controls
          width="600"
          class="border-4 border-neutral-900 rounded-lg"
        >
          <source src="profileVid.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section id="projects" class="bg-neutral-950 text-white py-16">
      <div id="project"  class="w-[60%] mx-auto">
        
      </div>
    </section>

    <section id="achievements" class="pt-16">
      <div class="pb-10">
        <div class="w-[60%] mx-auto">
        <h2 class="text-5xl font-bold mt-3 mb-3">Awards & Certifications</h2>
        <ul class="mx-5 flex flex-row items-center gap-8 mt-6">
          
        </ul>
      </div>
    </div>
    </section>
      
    <section id="achievements1" class="pb-16">
        <div class="w-[60%] mx-auto">
          <h2 class="text-5xl font-bold mt-3 mb-3">Short Courses</h2>
          <ul class="mx-5 flex flex-row items-center gap-8 mt-6">
            
          </ul>
        </div>
    </section>

    

    <section id="degrees" class="bg-neutral-950 text-white py-16">
      <div class="w-[60%] mx-auto">
        <h2 class="text-5xl font-bold mt-3 mb-3">Degrees</h2>
        <div class="mx-5 items-center gap-8 mt-6">
          
        </div>
      </div>
    </section>

    <section id="social" class="py-16">
      <div class="w-[60%] mx-auto">
        <h2 class="text-5xl font-bold mt-3 mb-3">Social Media Links</h2>
        <div class="mx-5 flex flex-row items-center gap-8 mt-6">
          
        </div>
      </div>
    </section>

    <footer class="bg-neutral-950 text-white py-5">
      <p class="text-center">&copy; 2024 Muhammad Anas. All rights reserved.</p>
    </footer>

    <script>
      let data = {
        header: {
          title: "Anas Profile",
          tabs: [
            {
              title: "About",
              link: "#about",
            },
            {
              title: "Skills",
              link: "#skills",
            },
            {
              title: "Projects",
              link: "#projects",
            },
            {
              title: "Achievements",
              link: "#achievements",
            },
            {
              title: "Degrees",
              link: "#degrees",
            },
            {
              title: "Social",
              link: "#social",
            },
          ],
        },
        name: "Muhammad Anas",
        description:
          "Software Developer with expertise in Python, ASP.net Core API, and a passion for\n creating solutions that solve real-world problems.",
        skills: [
            {
                skill:"Hard Skills",
                items:[
                    "Python", "Javascript", "ASP.NET Core API", "C++", "Django", "HTML/CSS"
                ]
            },
            {
                skill: "Soft Skills",
                items:[
                    "Communication", "Problem-solving", "Teamwork","Leadership"
                ]
            }
        
        ],
        projects:[
            [{
                title:"Inventory Management System",
                description:"Date: 2023-06-15\nDeveloped an inventory management system using .NET for backend operations, integrated with Python for AI-based forecasting."
            },
            {
                title:"VR Space Shooting Game",
                description:"Date: 2024-04-20\nA VR game where players engage in space battles. Developed with Unity and C#."
            }],
            [{
                title:"Ham Muqaam (Addressing System)",
                description:"Date: 2023-08-12\nAn addressing system using GIS Skills. Developed in python libraries i.e Folium, Shapes, Matplotlib etc."
            },
            {
                title:"Library Management System",
                description:"Date: 2022-12-09\nA website to manage operations of a library. Developed with Python(Django), MySQL, HTML, Tailwind CSS and Javascript."
            }]
        ]
      };

      function populateHeader() {
        let profile = document.getElementById("profile");
        profile.innerText = data.header.title;
        let tab = document.getElementById("tabs");
        data.header.tabs.forEach((items) => {
          const li_node = document.createElement("li");
          const a_node = document.createElement("a");
          a_node.href = items.link;
          a_node.classList.add("transition-all");
          a_node.classList.add("hover:text-neutral-400");
          const text_node = document.createTextNode(items.title);
          a_node.appendChild(text_node);
          li_node.appendChild(a_node);
          tab.appendChild(li_node);
        });
      }
      function populateAbout(){
        document.getElementById("name").innerText = data.name;
        document.getElementById("description").innerText= data.description;
      }
      function populateSkills(){
        let skills = document.getElementById("MySkills");
        data.skills.forEach(item=>{
            let section = document.createElement("div");
            section.classList.add("mt-5");
            
            let title = document.createElement("h1");
            let titleText = document.createTextNode(item.skill);
            title.classList.add("text-2xl");
            title.classList.add("font-semibold");
            title.appendChild(titleText);

            let ul =document.createElement("ul");
                ul.classList.add("mx-5");
                ul.classList.add("flex");
                ul.classList.add("flex-row");
                ul.classList.add("items-center");
                ul.classList.add("gap-8");
                ul.classList.add("mt-3");

            item.items.forEach(x=>{
                let li = document.createElement("li");
                li.classList.add("transition-all");
                li.classList.add("px-4");
                li.classList.add("py-1");
                li.classList.add("pb-2");
                li.classList.add("text-sm");
                li.classList.add("font-bold");
                li.classList.add("bg-gradient-to-r");
                li.classList.add("from-neutral-800");
                li.classList.add("via-neutral-900");
                li.classList.add("to-neutral-800");
                li.classList.add("rounded-lg");
                li.classList.add("border-2");
                li.classList.add("border-neutral-900");
                li.classList.add("hover:from-neutral-900");
                li.classList.add("hover:via-neutral-800");
                li.classList.add("hover:to-neutral-900");
                li.classList.add("hover:border-neutral-800");
                let liText = document.createTextNode(x);
                li.appendChild(liText);
                ul.appendChild(li);

            })
            section.appendChild(title);
            section.appendChild(ul);
            skills.appendChild(section);
        })
        
      }
      function populateProjects(){
            let projects = document.getElementById("project")
            let h2 = document.createElement("h2");
            h2.classList.add("text-5xl");
            h2.classList.add("font-bold");
            h2.classList.add("mt-3");
            h2.classList.add("mb-3");
            let h2Text = document.createTextNode("Projects");
            h2.append(h2Text);
            projects.appendChild(h2);

            data.projects.forEach((item)=>{
                let div = document.createElement("div");
                div.classList.add("mx-5");
                div.classList.add("mt-5");
                div.classList.add("flex");
                div.classList.add("flex-row");
                div.classList.add("items-center");
                div.classList.add("gap-8");
                item.forEach(x=>{
                    let article = document.createElement("article");
                    article.classList.add("w-[50%]");
                    article.classList.add("h-36");
                    article.classList.add("transition-all");
                    article.classList.add("px-4");
                    article.classList.add("py-1");
                    article.classList.add("pb-2");
                    article.classList.add("text-sm");
                    article.classList.add("font-bold");
                    article.classList.add("bg-gradient-to-r");
                    article.classList.add("from-neutral-800");
                    article.classList.add("via-neutral-900");
                    article.classList.add("to-neutral-800");
                    article.classList.add("rounded-lg");
                    article.classList.add("border-2");
                    article.classList.add("border-neutral-900");
                    article.classList.add("hover:from-neutral-900");
                    article.classList.add("hover:via-neutral-800");
                    article.classList.add("hover:to-neutral-900");
                    article.classList.add("hover:border-neutral-800");
                    let h3 = document.createElement("h3");
                    h3.classList.add("text-2xl");
                    let h3Text = document.createTextNode(x.title);
                    h3.appendChild(h3Text);
                    article.appendChild(h3);
                    let p = document.createElement("p");
                    let pText = document.createTextNode(x.description);
                    p.appendChild(pText);
                    article.appendChild(p);
                    div.appendChild(article);
                    projects.appendChild(div);
                })
            })
      }

      function populateAchievements() {
            let achievementsSection = document.querySelector("#achievements ul");
            let achievements = [
            "Certified Python Developer - 2023",
            "Best Hackathon Project - 2022",
            "Cloud Computing Specialist - 2022",
            ];

            achievements.forEach((achievement) => {
            const li_node = document.createElement("li");
            li_node.classList.add(
                "text-sm",
                "transition-all",
                "px-4",
                "py-4",
                "pb-5",
                "font-bold",
                "bg-gradient-to-r",
                "from-neutral-600",
                "via-neutral-700",
                "to-neutral-600",
                "rounded-lg",
                "border-2",
                "border-neutral-600",
                "hover:from-neutral-700",
                "hover:via-neutral-750",
                "hover:to-neutral-700",
                "hover:border-neutral-700",
                "text-white"
            );
            li_node.innerText = achievement;
            achievementsSection.appendChild(li_node);
            });

            let achievementsSection1 = document.querySelector("#achievements1 ul");
            let achievements1 = [
            "Advanced Django - 2023",
            "Penetration Tester - 2023",
            "Cloud Architecture with AWS - 2022",
            ];

            achievements1.forEach((achievement1) => {
            const li_node = document.createElement("li");
            li_node.classList.add(
                "text-sm",
                "transition-all",
                "px-4",
                "py-4",
                "pb-5",
                "font-bold",
                "bg-gradient-to-r",
                "from-neutral-600",
                "via-neutral-700",
                "to-neutral-600",
                "rounded-lg",
                "border-2",
                "border-neutral-600",
                "hover:from-neutral-700",
                "hover:via-neutral-750",
                "hover:to-neutral-700",
                "hover:border-neutral-700",
                "text-white"
            );
            li_node.innerText = achievement1;
            achievementsSection1.appendChild(li_node);
        });
    }

  function populateDegrees() {
    let degreesSection = document.querySelector("#degrees .mx-5");
    let degrees = [
      {
        title: "Bachelors of Science in Computer Science",
        date: "2021-2025",
        institution: "Information Technology University, Lahore",
      },
      {
        title: "FSc. Pre Engineering (Mathematics)",
        date: "2018-2020",
        institution: "Forman Christian College, Lahore",
      },
      {
        title: "Matriculation",
        date: "2016-2018",
        institution: "Divisional Public School, Lahore",
      },
    ];

    degrees.forEach((degree) => {
      const div_node = document.createElement("div");
      div_node.classList.add(
        "mb-5",
        "transition-all",
        "px-4",
        "py-1",
        "pb-2",
        "text-sm",
        "font-bold",
        "bg-gradient-to-r",
        "from-neutral-800",
        "via-neutral-900",
        "to-neutral-800",
        "rounded-lg",
        "border-2",
        "border-neutral-900",
        "hover:from-neutral-900",
        "hover:via-neutral-800",
        "hover:to-neutral-900",
        "hover:border-neutral-800"
      );
      div_node.innerHTML = `
        <h3 class="text-2xl font-bold">${degree.title}</h3>
        <p>Date: ${degree.date}</p>
        <p>${degree.institution}</p>`;
      degreesSection.appendChild(div_node);
    });
  }

  function populateSocial() {
    let socialSection = document.querySelector("#social .mx-5");
    let socialLinks = [
      {
        platform: "facebook",
        url: "https://www.facebook.com/profile.php?id=100009606426112",
        icon: "fa-facebook",
      },
      {
        platform: "linkedin",
        url: "https://www.linkedin.com/in/muhammed-anas-4a982b245/",
        icon: "fa-linkedin",
      },
      {
        platform: "twitter",
        url: "https://twitter.com/Cristiano",
        icon: "fa-twitter",
      },
    ];

    socialLinks.forEach((social) => {
      const a_node = document.createElement("a");
      a_node.href = social.url;
      a_node.target = "_blank";
      a_node.innerHTML = `<i class="fa ${social.icon} text-4xl font-bold border-2 border-black px-4 py-2 rounded-md transition-all hover:bg-gradient-to-r hover:text-white hover:from-neutral-900 hover:via-neutral-800 hover:to-neutral-900 hover:border-neutral-800"></i>`;
      socialSection.appendChild(a_node);
    });
  }
      populateHeader();
      populateAbout();
      populateSkills();
      populateProjects();
      populateAchievements();
      populateDegrees();
      populateSocial();

    </script>
  </body>
</html>
